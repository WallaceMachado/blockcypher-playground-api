<div class="mainDialog">
  <h1 mat-dialog-title>Create a Wallet </h1>
  <div mat-dialog-content>
    <form class="example-form" [formGroup]="walletForm">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="" formControlName="name" name="name">
      </mat-form-field>
    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="createWallet()">Create</button>

  </div>
</div>
